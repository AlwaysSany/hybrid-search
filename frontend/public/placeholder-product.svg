<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Product image placeholder">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7dd3fc"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="20" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="800" height="800" rx="32" fill="url(#bgGrad)"/>

  <!-- Decorative rings -->
  <g opacity="0.12">
    <circle cx="640" cy="160" r="120" stroke="#60a5fa" stroke-width="2" fill="none"/>
    <circle cx="160" cy="620" r="90" stroke="#7dd3fc" stroke-width="2" fill="none"/>
  </g>

  <!-- Bottle silhouette placeholder -->
  <g transform="translate(300,180)" filter="url(#softShadow)">
    <rect x="40" y="120" width="120" height="360" rx="28" fill="#111827" stroke="#1f2937" stroke-width="2"/>
    <rect x="65" y="80" width="70" height="60" rx="12" fill="#1f2937"/>
    <rect x="80" y="60" width="40" height="30" rx="8" fill="#334155"/>
    <!-- label -->
    <rect x="58" y="260" width="84" height="120" rx="12" fill="url(#accentGrad)"/>
  </g>

  <!-- Title bars -->
  <g transform="translate(200,600)" opacity="0.9">
    <rect x="0" y="0" width="400" height="16" rx="8" fill="#e5e7eb" opacity="0.8"/>
    <rect x="0" y="28" width="300" height="12" rx="6" fill="#cbd5e1" opacity="0.65"/>
  </g>

  <!-- watermark icon -->
  <g transform="translate(680,700)" opacity="0.25">
    <circle cx="0" cy="0" r="42" fill="#0ea5e9"/>
    <path d="M -10 10 L 0 -15 L 10 10 Z" fill="white"/>
  </g>
</svg>
